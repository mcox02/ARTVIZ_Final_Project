<!DOCTYPE html>
<html>
	<head>
		<title>Matthew Cox Final Project</title>
		<meta charset="utf-8">
		<link href = 'http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>        
        <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>-->
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
            <div class="title">
            	<h1>Trends in the NHL</h1>
            	<h3>Goals Scored</h3>
            </div><!--title-->

           	<nav role="navigation" class="nav-bar">
				<ul>
					<li><a href="#">Goals For</a></li>
					<li><a href="#">Goals Against</a></li>
					<li><a href="#">Penalties</a></li>
					<li><a href="#">Special Teams</a></li>

				</ul>
			</nav>

            <div class="content">   
	            <div class="canvas">
            
    	        </div><!--canvas-->

    	        <div class="depthBar">

    	        </div><!--Depth Bar-->

        	    <div class="tooltip">
        	    	<h2 class="teamName"></h2>
        	    	<dl class="data-table">
        	    		<dt class="era"></dt>
        	    		<dd class="eraValue"></dd>

        	    		<dt class="year"></dt>
        	    		<dd class="yearValue"></dd>

        	    		<dt class="conference"></dt>
        	    		<dd class="conferenceValue"></dd>
        	    		
        	    		<dt class="division"></dt>
        	    		<dd class="divisionValue"></dd>

        	    		<dt class="gamesPlayed"></dt>
        	    		<dd class="gamesPlayedValue"></dd>

        	    		<dt class="goalsScored"></dt>
        	    		<dd class="goalsScoredValue"></dd>

        	    	</dl>

            	</div><!--tooltip-->

            </div><!--content-->
        </div><!--.container-->


		<!-- Scripts -->
		<script src="script/lib/jquery/jquery-1.11.1.min.js"></script>
